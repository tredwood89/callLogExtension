<!DOCTYPE html>

<html>

    <head>
        <title>Call Log Creater - POPUP</title>
        <script src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="oauth.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <h3 id="sheets">Enter Sheets ID</h3>
        <input id="gsheetsId" type="text" placeholder="google sheet ID"/>
        <h3 id="range">Enter Range</h3>
        <input id="rowRange" type="text" placeholder="A1:B2 format"/>
        <br />
        <br />
        <input id="getSheetValue" type="submit" />
        <br />
        <br />

          <div id="currentRowDiv" style="border:1px solid black;">
            <h4 style="color:blue">Current Row Details</h4>
            <p><b>Total Rows:</b><span id='entries'></span></p>

            <li><b>Name</b></li>
            <p id='name'>no data</p>
            <li><b>Note</b></li>
            <p id='note'>no data</p>
          </div>
          <br/>

        </br/>
        <div id="onOff">
          <button type="button" id="signin-button">On</button>
          <button type="button" id="signout-button">Off</button>
          <div id="switchBoxOff"></div>
          <div id="switchBoxOn" hidden="true"></div>

        </div>
      </body>

    </body>

</html>
