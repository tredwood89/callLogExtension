<!DOCTYPE html>

<html>

    <head>
        <title>Call Log Creater</title>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="popup.js"></script>
        <script src="backgroundOauth.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>



        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    </head>

    <body>
        <h3 id="sheets">Enter Sheets ID</h3>
        <input id="gsheetsId" type="text" placeholder="google sheet ID"/>
        <h3 id="range">Enter Range</h3>
        <input id="rowRange" type="text" placeholder="A1:B2 format"/>
        <br />
        <br />
        <input id="getSheetValue" type="submit" />
        <br />
        <br />


        <button type="button" id="signin-button" onclick="handleSignInClick()">Sign in</button>
        <button type="button" id="signout-button" onclick="handleSignOutClick()">Sign out</button>
      </body>

    </body>

</html>
